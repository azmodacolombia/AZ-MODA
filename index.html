<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZ Moda - Inicio</title>
    <link rel="icon" href="ruta_del_logo/logo.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            overflow-x: hidden;
        }
        header {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        .logo {
            max-width: 200px;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #007bff;
            padding: 10px 0;
            z-index: 1;
        }
        nav a {
            padding: 15px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }
        nav a:hover {
            background-color: #0056b3;
        }
        .welcome {
            text-align: center;
            margin: 50px 0;
            color: white;
        }
        .welcome h1 {
            font-size: 3em;
            margin: 0;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }
        .welcome p {
            font-size: 1.2em;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        }
        .btn-comenzar {
            background-color: #007bff;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }
        .btn-comenzar:hover {
            background-color: #0056b3;
        }
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
    </style>
</head>
<body>
    <header>
        <img src="ruta_del_logo/logo.png" alt="AZ Moda Logo" class="logo">
        <nav>
            <a href="index.html">Inicio</a>
            <a href="medidas.html">Medidas</a>
            <a href="catalogo.html">Catálogo</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </header>

    <div class="welcome">
        <h1>Bienvenido a AZ Moda</h1>
        <p>Tu destino para vestidos elegantes a medida</p>
        <button class="btn-comenzar" onclick="window.location.href='catalogo.html'">¡Comienza Ahora!</button>
    </div>

    <video autoplay loop muted class="video-background">
        <source src="C:/Users/Esteban/Videos/LOGO RENDER.mp4" type="video/mp4">
        Tu navegador no soporta video.
    </video>
</body>
</html>
